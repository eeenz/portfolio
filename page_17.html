<!DOCTYPE html>

    <main>

    <script>

        btn_back.addEventListener('click',()=>{
            location.href = './index.html'; // 이전 페이지로 이동
        })

        // 상단으로 이동 up버튼
        const go_to_top = document.querySelector('#go_to_top')
        console.log(go_to_top)
        go_to_top.addEventListener('click',()=>{
            window.scrollTo({
                top: 0,
                behavior: 'smooth',

        })

    </script>
